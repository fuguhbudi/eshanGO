<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only style="color: whitesmoke;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Eshan Go
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F3F3F5;">
  <ion-row>
    <ion-col col-sm-8 push-sm-2>
      <ion-list class="all-inner">
        <ion-item no-lines>
            <ion-grid style="height: 35vw; position: absolute; top: 2vw; left: 0vw;">
              <ion-row style="padding: 0px; padding-bottom: 10px;">
                <ion-col col-6 style="max-width: 33%; position: absolute; right: 60vw;">
                  <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/dashboard.png" />
                    </div>
                  </div>  
                  </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                        {{'Dashboard' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>
              <ion-col col-6 style="max-width: 33%; position: absolute; right: 29vw">
                <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/cashier.png" />
                    </div>
                  </div>
                </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                     {{'Cashier' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>
                <ion-col col-6 style="max-width: 33%; position: absolute; left: 60vw;">
                  <button ion-button clear style="height: 5em;" (click)="goToPatient()">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/patient.png" />
                    </div>
                  </div>
                  </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                      {{'Patient' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>  
              </ion-row>
            </ion-grid>
            <ion-grid style="height: 35vw; position: absolute; top: 35vw; left: 0vw;">
              <ion-row style="padding: 0px; padding-bottom: 10px;">
                <ion-col col-6 style="max-width: 33%; position: absolute; right: 60vw;">
                  <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/medical_record.png" />
                    </div>
                  </div>
                  </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                        {{'Medical Record' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>
              <ion-col col-6 style="max-width: 33%; position: absolute; right: 29vw">
                <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/service.png" />
                    </div>
                  </div>
                </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                      {{'Service' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>
                <ion-col col-6 style="max-width: 33%; position: absolute; left: 60vw;">
                  <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/pharmacy.png" />
                    </div>
                  </div>
                  </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                      {{'Pharmacy' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>  
              </ion-row>
            </ion-grid>
            <ion-grid style="height: 35vw; position: absolute; top: 73vw; left: 0vw;">
              <ion-row style="padding: 0px; padding-bottom: 10px;">
                <ion-row style="padding: 0px; padding-bottom: 10px;">
                <ion-col col-6 style="max-width: 33%; position: absolute; right: 60vw;">
                  <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/finance.png" />
                    </div>
                  </div>
                  </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                        {{'Finance' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>
              <ion-col col-6 style="max-width: 33%; position: absolute; right: 29vw">
                <button ion-button clear style="height: 5em;" (click)="goToEmployee()">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/employee.png" />
                    </div>
                  </div>
                </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                      {{'Employee' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>
                <ion-col col-6 style="max-width: 33%; position: absolute; left: 60vw;">
                  <button ion-button clear style="height: 5em;">
                  <div class="avatar-wrapper">
                    <div class="avatar">
                      <img src="assets/icon/setting.png" />
                    </div>
                  </div>
                  </button>
                  <div class="prof">
                    <div class="prof-title"></div>
                    <div class="tittle-wraper-out">
                      <div class="prof-title2" style="text-align: center;">
                        {{'Setting' | translate}}
                      </div>
                    </div>
                  </div>
                </ion-col>  
              </ion-row>
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
