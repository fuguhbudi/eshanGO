<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only style="color: whitesmoke;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Eshan Go
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F3F3F5;">
  <ion-row>
    <ion-col col-sm-8 push-sm-2>
      <ion-list class="all-inner">
        <ion-select [(ngModel)]="language" (ngModelChange)="onChange($event)">
          <ion-option value="en">English</ion-option>
          <ion-option value="id">Indonesia</ion-option>
        </ion-select>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-content padding style="background-color: #F3F3F5;">
  <ion-row>
    <ion-col col-sm-8 push-sm-2>
      <ion-list no-lines>
        <ion-item [hidden]="clickFromHome">
          <ion-label>{{'Change Language' | translate}}</ion-label>
          <ion-select [(ngModel)]="language" (ngModelChange)="onChange($event)">
            <ion-option value="en" selected="true">{{'English' | translate}}</ion-option>
            <ion-option value="id">{{'Indonesia' | translate}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
